<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:image" content="https://weelam.ca/thumbnail.png" />
        <meta property="og:title" content="William's Sphere" />
        <meta property="og:description" content="A sphere :D" />
        <meta property="og:url" content="https://weelam.ca/" />
        <meta property="og:type" content="website" />

        <link rel="icon" type="image/svg+xml" href="/icon.svg" />

        <title>3D Sphere with Three.js</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <div aria-label="A rotating sphere">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
            <script>
                // 1. Set up scene, camera, and renderer
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000,
                );

                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // 2. Create a sphere geometry and material
                const geometry = new THREE.SphereGeometry(20, 32, 32); // Radius, widthSegments, heightSegments
                const material = new THREE.MeshBasicMaterial({
                    color: 0x0077ff,
                    wireframe: true,
                }); // Blue color and wireframe

                // 3. Create the sphere mesh and add it to the scene
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // 4. Set camera position
                camera.position.z = 20;

                // 5. Animate the sphere (rotation animation)
                function animate() {
                    requestAnimationFrame(animate);

                    // Rotate the sphere on its axes
                    sphere.rotation.x += 0.01;
                    sphere.rotation.y += 0.01;

                    // Render the scene
                    renderer.render(scene, camera);
                }

                // Start the animation loop
                animate();

                // 6. Adjust camera aspect ratio on window resize
                window.addEventListener("resize", () => {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                });
            </script>
        </div>
    </body>
</html>
